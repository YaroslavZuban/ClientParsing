<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Example</title>
    <!-- Подключаем библиотеку Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<!-- Создаем canvas, где будет отображаться график -->
<canvas id="myChart" width="400" height="400"></canvas>

<script>
    // Получаем данные из Java (пример)
    var javaData = new Map([
        ["January", 10],
        ["February", 20],
        ["March", 30],
        ["April", 25],
        ["May", 35],
        ["June", 45]
    ]);

    // Преобразуем данные для использования в Chart.js
    var labels = Array.from(javaData.keys());
    var values = Array.from(javaData.values());

    // Генерируем случайные цвета
    var randomColor = function() {
        var r = Math.floor(Math.random() * 256);
        var g = Math.floor(Math.random() * 256);
        var b = Math.floor(Math.random() * 256);
        return 'rgb(' + r + ',' + g + ',' + b + ')';
    };

    // Создаем массив случайных цветов
    var backgroundColors = labels.map(function() {
        return randomColor();
    });

    // Создаем график с использованием Chart.js
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar', // Тип графика (может быть bar, line и т. д.)
        data: {
            labels: labels, // Метки по оси X
            datasets: [{
                label: 'Data', // Название набора данных
                data: values, // Данные
                backgroundColor: backgroundColors, // Случайные цвета для фона столбцов
                borderColor: 'rgba(255, 99, 132, 1)', // Цвет границ столбцов
                borderWidth: 1 // Ширина границ
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true // Начинать отображение оси Y с 0
                    }
                }]
            }
        }
    });
</script>
</body>
</html>
